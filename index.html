<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Scrotum Generator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Nabla&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Home Page -->
    <div id="homepage" class="page">
        <h1 class="header">Random Scrotum Generator</h1>
        <div class="ticker-container">
            <div class="ticker">
                <span>100% SAFE FOR WORK</span>
                <span>100% SAFE FOR WORK</span>
                <span>100% SAFE FOR WORK</span>
            </div>
        </div>
        <button id="generate-button" class="pixel-button">Show me Scrotum</button>
    </div>

    <!-- Loading Page -->
    <div id="loadingpage" class="page hidden">
        <div class="search-animation">
            <div id="image-shuffle"></div>
        </div>
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
        <p id="loading-text">Looking for the perfect Scrotum</p>
    </div>

    <!-- Result Page -->
    <div id="resultpage" class="page hidden">
        <div class="confetti-container" id="confetti"></div>
        <h2>Here's Scrotum!</h2>
        <div class="cat-container">
            <img id="cat-image" src="" alt="Random cat">
        </div>
        <button id="restart-button" class="pixel-button">I want to see another Scrotum</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
